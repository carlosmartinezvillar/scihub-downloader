####################################################################################################
# SAMPLE YAML FILE FOR API DOWNLOAD SCRIPT
####################################################################################################
username:             "<scihub-username>"
password:             "<scihub-password>"

# <geographic type>
# For a single coordinate set, the format can take two forms:
# <geographic type> = Lat, Lon
# <geographic type> = POLYGON((P1Lon P1Lat, P2Lon P2Lat, ..., PnLon PnLat))   
coordinates:          "51.5,0.0"

# S2MSI2A or S2MSI1C or S2MSI2Ap
producttype:          "S2MSI2A"


platformname:         "Sentinel-2"

#yyyy-MM-ddThh:mm:ss.SSSZ (ISO8601 format) ex: 2016-10-02T06:00:00.000Z
startdate:            "2023-06-01T00:00:00.000Z"
enddate:              "2023-06-02T23:59:59:999Z"

cloudcoverpercentage: "[0 TO 5]"

#Do not use quotes to load as array.
bands:                [B02_10m,B03_10m,B04_10m,B08_10m]